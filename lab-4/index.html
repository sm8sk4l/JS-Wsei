<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notekeep</title>
    <link rel="stylesheet" href="/lab-4/style.css" />
    <script defer src="/lab-4/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="show-field">
        <button class="show-field-btn btn-none">
          <ion-icon name="add-circle-outline" class="icon"></ion-icon>
        </button>
      </div>
      <div class="add-note">
        <div class="add-note-field hidden">
          <input type="text" name="title" id="title" placeholder="Note title" />
          <textarea
            name="content"
            id="content"
            placeholder="Note content"
          ></textarea>
          <button class="add-note-btn btn-none">
            <ion-icon name="checkmark-outline" class="icon"></ion-icon>
          </button>
        </div>
      </div>
      <div class="notes">
        <!-- <div class="note">
          <div class="note-title">Zrobic pranie</div>
          <div class="note-content">Zrobic pranie</div>
        </div> -->
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
